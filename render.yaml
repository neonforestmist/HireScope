services:
  - type: web
    name: hirescope
    env: node
    buildCommand: npm install
    startCommand: npm start
    healthCheckPath: /health
    envVars:
      - key: NODE_ENV
        value: production
      - key: GEMINI_MODEL
        value: gemini-2.5-flash-lite
      - key: WARM_CACHE
        value: "false"
      - key: GEMINI_API_KEY
        sync: false
      - key: GITHUB_TOKEN
        sync: false
